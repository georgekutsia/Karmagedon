    <script>
      let q = 0;
      function myFunction() { 
        window.timerInterval = setInterval(function () {
          q++;
          const days = Math.floor(q / (60 * 60 * 24));
          const hours = 9+(Math.floor((q % (60 * 60 * 24)) / (60 * 60)));
          const minutes = Math.floor((q % (60 * 60)) / 60);
          const seconds = Math.floor(q % 60);
//3621 es "q" cada hora. 12 horas que durará el juego(12 minutos reales) 43452
          document.getElementById("time").innerText =
            hours + "h:" + minutes + "m:" + seconds + " s ";
        }, 15);
      }

    </script>
