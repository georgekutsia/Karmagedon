    <script>
      let q = 0;
      function myFunction() { 
        window.timerInterval = setInterval(function () {
          q++;
          var days = Math.floor(q / (60 * 60 * 24));
          var hours = 9+(Math.floor((q % (60 * 60 * 24)) / (60 * 60)));
          var minutes = Math.floor((q % (60 * 60)) / 60);
          var seconds = Math.floor(q % 60);

          document.getElementById("time").innerText =
            hours + "h:" + minutes + "m:" + seconds + " s ";
        }, 1);
      }

    </script>
